<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Product Card | RKcodes</title>
      <!-- Linking Font Awesome Icons -->
      <link href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" rel="stylesheet">
      <!-- Linking CSS -->
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="wrapper">
            <div class="wrapper-left">
                  <img src="Headphones Image.png" alt="Product">
            </div>
            <div class="wrapper-right">
                  <h3>boAt Rockerz 510 Over-Ear Headphones with 20 Hours Battery </h3>
                  <h4 class="by">By boAt</h4>
                  <h4 class="price"><span>Price</span> <span class="actual-price">Rs 1699</span> <span class="new-price">Rs 1299</span></h4>
                  <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half"></i>
                        <span>4.5</span>
                  </div>
                  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga ipsam ipsum voluptatibus quibusdam</p>
                                         
                  <button class="btn-add-to-cart">Add to Cart</button>
                  <button class="btn-buy-now">Buy Now</button>
            </div>
      </div>
</body>
</html>
